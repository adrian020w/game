<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mini MOBA Soccer</title>
  <style>
    body { margin:0; background:#333; text-align:center; }
    canvas { background:#0b6623; display:block; margin:auto; }

    #controls {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 1000; /* pastikan tombol di atas canvas */
    }

    .btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      border: 2px solid white;
      color: white;
      font-size: 24px;
      line-height: 60px;
      text-align: center;
      user-select: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="500"></canvas>

  <div id="controls">
    <div class="btn" id="left">⬅</div>
    <div class="btn" id="up">⬆</div>
    <div class="btn" id="down">⬇</div>
    <div class="btn" id="right">➡</div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
